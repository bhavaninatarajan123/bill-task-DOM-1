<!DocType HTML>
	<head>
		<title>Bill calculator</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<link rel="stylesheet" href="main.js">
	</head>
	<body>
		<section >
			<div class="container">
				<div class="row">
					<div class="bill-inp">
						<p>Bill calculator</p>
						<input type="text" id="bill-amount" placeholder="Enter the amount">
					</div>
					<div class="bill-inp">
						<p>Tips in %</p>
						<input type="text" id="bill-tip" placeholder="Enter tips in percentage">
					</div>
					<div class="bill-inp">
						<p>Tips in rupees</p>
						<input disabled type="text" id="bill-tip-dis">
					</div>
					<div class="bill-inp">
						<p>Total amount</p>
						<input disabled type="text" id="bill-tot">
					</div>
					<div class="touch">
						<input type="submit" id="bill-btn">  
					</div>
				</div>
			</div>
		</section>
		<script src="main.js">
		</script>
	</body>
</html>
